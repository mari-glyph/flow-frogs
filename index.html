<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-wrapper">
            <!-- Time Input Section -->
            <div class="time-input" id="timeInput">
                <div class="input-group">
                    <input type="number" id="hours" min="0" max="23" value="0" />
                    <label>h</label>
                </div>
                <div class="separator">:</div>
                <div class="input-group">
                    <input type="number" id="minutes" min="0" max="59" value="5" />
                    <label>m</label>
                </div>
                <div class="separator">:</div>
                <div class="input-group">
                    <input type="number" id="seconds" min="0" max="59" value="0" />
                    <label>s</label>
                </div>
            </div>

            <!-- Timer Display Section -->
            <div class="timer-display" id="timerDisplay" style="display: none;">
                <!-- Central Scene Container -->
                <div class="scene-container">
                    <!-- Layer 1: Lily Pad (bottom) -->
                    <img src="Assets/lilypad.svg" alt="Lily Pad" class="lilypad" id="lilypad" />

                    <!-- Layer 2: Bam! graphic -->
                    <img src="Assets/Bam!.svg" alt="Bam" class="bam" id="bam" />

                    <!-- Layer 3: Tongue -->
                    <img src="Assets/tongue.svg" alt="Tongue" class="tongue" id="tongue" />

                    <!-- Layer 4: Time Fly (orbiting) -->
                    <img src="Assets/time fly.svg" alt="Time Fly" class="fly" id="fly" />

                    <!-- Layer 5: Frog (top, rotatable) -->
                    <img src="Assets/frog.svg" alt="Frog" class="frog" id="frog" />

                    <!-- Layer 6: Timer Display (between lily pad and fly) -->
                    <div class="time-remaining" id="timeRemaining">05:00</div>
                </div>

                <!-- Flies Caught Counter -->
                <div class="flies-counter" id="fliesCounter">
                    <img src="Assets/time fly.svg" alt="Fly" class="counter-fly-icon" />
                    <span class="counter-label">Caught:</span>
                    <span class="counter-value" id="fliesCount">0</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
                <button class="btn btn-secondary" id="resumeBtn" style="display: none;">Resume</button>
                <button class="btn btn-text" id="resetBtn" style="display: none;">Reset</button>
            </div>

            <!-- Quick Timer Presets -->
            <div class="presets" id="presets">
                <button class="preset-btn" data-time="60">1 min</button>
                <button class="preset-btn" data-time="180">3 min</button>
                <button class="preset-btn" data-time="300">5 min</button>
                <button class="preset-btn" data-time="600">10 min</button>
                <button class="preset-btn" data-time="900">15 min</button>
                <button class="preset-btn" data-time="1800">30 min</button>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <div class="notification-icon">â°</div>
                <div class="notification-text">Timer finished!</div>
                <button class="btn btn-primary" id="dismissBtn">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
